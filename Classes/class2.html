<html>

        <title> Html Introduction & Basics </title>

            button {

                font-family: Verdana, Geneva, Tahoma, sans-serif;

        <!--Using the button tage -->
        <button onclick="" style="background-color: aquamarine;"> check it out</button>
        <button onclick="" > check it out 2</button>

        <!-- HTML Lists -->
        <!-- unordered list -->
        <ul> <!-- ul - unordered list, li - list item-->

            <li>Mango</li>
            <li>banana</li>
        </ul>
        
        <!-- ordered list -->
         <ol>
            <li>Apple</li>

         <!-- Create an unordered list of 5 different phones -->
    </body>
