<!DOCTYPE html>
<html>
    <head>
        <title> HTML - Element puma </title>
    </head>
    <body>
        <!-- Not every element has an opening and closing tag
        for example: <img>, <br>, <hr>  
        -->
        <hr style="height: 10px; background-color: aquamarine;">
        <hr>

        <hr>
        <hr>
        <p>This is a paragraph <!-- This is wrong... ALways remember to close your tags-->
        <p style="color:powderblue; font-size: 50px; text-align: center;" title="Yes it is a paragraph">This is a paragraph</p> <!--This is correct-->
        <p title="About       W3Schools"> Test paragraph</p>
        <!-- Case sensitive: Html html...... Html and html ...-->
         <img alt="This is  alt" src="" height="" width="">
         <a href="class2.html" target="_blank"> a is the link tag</a>

         <!-- Types of Quotes: Double quotes and single quotes 
         Double quote: ""
         Single quote: '' 
         
         -->
         <p title='This is Isaac's quote'> Test paragraph</p>
         <p title='This is Isaac"s quote'> Test paragraph</p>
         <button disabled> Disabled button</button>

         <button onclick="alert('Christian is the only one in class today again')"> button</button>
         <button onclick="console.log('Christian is the only one in class today again')"> button</button>

        <!-- Heading-->
         <h1>Main Heading 1</h1>
         <h2>Sub Heading 2</h2>
         <h3>Test Heading 3</h3>
         <h4>Test Heading 4</h4>
         <h5>Test Heading 5</h5>
         <h6>Test Heading 6</h6>
    </body>
</html>
